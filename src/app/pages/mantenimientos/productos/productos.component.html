<div class="container-fluid rounded shadow">
  <div class="row py-4 animated fadeIn fast">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <input type="file" (change)="onFileSelected($event)" class="input-file" />
          &nbsp;
          <button (click)="enviarArchivo()" class="btn btn-primary btn-sm">
            Subir archivo
          </button>

          &nbsp;
         
<button class="btn btn-success" (click)="generarCSV()">Descargar Excel</button>

        </div>
      </div>
    </div>
  </div>

  <div class="row animated fadeIn fast">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <!--  <h6 class="title">Lista de Productos</h6> -->

          <!-- Campo de bÃºsqueda de productos -->
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Buscar productos..." #txtSearch
              (keyup)="onSearchProducto(txtSearch.value)" />
          </div>

          <div class="col-md-3 button"></div>

          <div class="table-responsive">
            <form [formGroup]="productoForm">
              <div *ngIf="cargando" class="alert alert-info text-center mt-3 animated fadeIn faster">
                <h4 class="alert-heading">Cargando</h4>
                <p>
                  <i class="fas fa-sync-alt fa-spin fa-2x"></i>
                </p>
                <p class="mb-0">Espere por favor</p>
              </div>

              <div *ngIf="!cargando" class="table-responsive">
                <table class="table">
                  <thead>
                    <tr>
                      <th style="width: 8%;">Referencia</th>
                      <th style="width: 40%;">Descripcion</th>
                      <th  style="width: 8%;">Categoria</th>
                      <th  style="width: 8%;">Unidad</th>
                      <th  style="width: 8%;">Generacion</th>
                      <th  style="width: 8%;">Estado</th>
                      <th style="width: 18%;">Actions</th>
                    </tr>
                  </thead>

                  <tbody>
                    <tr *ngFor="
                        let producto of listaproductos
                          | filtroProducto: search
                          | paginate: { itemsPerPage: 10, currentPage: page }
                      ">
                      <td>{{ producto.REFERENCIA }}</td>
                      <td>{{ producto.NOMBRE }}</td>

                      <td>{{ producto.CATEGORIA }}</td>
                      <td>{{ producto.UNIDAD }}</td>
                      <td>{{ producto.GENERACION }}</td>

                      <td>
                        <div [ngSwitch]="producto.ESTADO">
                          <div *ngSwitchCase="1">Activo</div>
                          <div *ngSwitchDefault>Inactivo</div>
                        </div>
                        <!--  <span
                          *ngIf="producto.ESTADO == 1"
                          class="rounded shadow bg-pen"
                        >
                          Activo
                        </span> -->
                      </td>
                      <td class="actions">
                        <span class="span_edit">
                         
                            <i [ngClass]="{
                              'disabled-icon': producto.ESTADO == 0
                            }" [routerLink]="[
                              '/dashboard',
                              'producto',
                              producto.id
                            ]" class="bx bxs-edit ">Editar</i>
                          
                        </span>
                        <span [ngClass]="{
                            'disabled-icon': producto.ESTADO == 0
                          }" (click)="borrarProducto(producto)" class="span_delete">
                          <i class="bx bxs-trash">Eliminar</i>
                        </span>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>

              <pagination-controls (pageChange)="page = $event" previousLabel="Anterior"
                nextLabel="Siguiente"></pagination-controls>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="modal-info">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title"></h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body"></div>
    </div>
  </div>
</div>
