<div class="container-fluid rounded shadow">
  <div class="row py-4 animated fadeIn fast">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <input
            type="text"
            class="form-control"
            placeholder="Buscar por nombre"
          />
        </div>
      </div>
    </div>
  </div>

  <div class="row animated fadeIn fast">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="button">
            <button
              class="btn btn-primary btn-sm"
              data-toggle="modal"
              data-target="#modal-info"
            >
              <i class="bx bx-plus-circle"></i>
              Agregar
            </button>
          </div>

          <div class="col-md-3 button"></div>

          <div class="table-responsive">
            <div
              *ngIf="cargando"
              class="alert alert-info text-center mt-3 animated fadeIn faster"
            >
              <h4 class="alert-heading">Cargando</h4>
              <p>
                <i class="fas fa-sync-alt fa-spin fa-2x"></i>
              </p>
              <p class="mb-0">Espere por favor</p>
            </div>

            <div *ngIf="!cargando" class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th>nombre</th>

                    <th>Estado</th>

                    <th>Actions</th>
                  </tr>
                </thead>

                <tbody>
                  <tr
                    *ngFor="
                      let atencion of listaatencion
                        | paginate: { itemsPerPage: 10, currentPage: page }
                    "
                  >
                    <td>{{ atencion.nombre }}</td>
                    <td>
                      <div [ngSwitch]="atencion.estado">
                        <div *ngSwitchCase="true">Activo</div>
                        <div *ngSwitchDefault>Inactivo</div>
                      </div>
                    </td>

                    <td>
                      <span class="cursor">
                        <i class="bx bxs-edit bx-sm"></i
                      ></span>

                      <span (click)="borrarAtencion(atencion)" class="cursor">
                        <i class="bx bxs-trash bx-sm"></i
                      ></span>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <pagination-controls
              (pageChange)="page = $event"
              previousLabel="Anterior"
              nextLabel="Siguiente"
            ></pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="modal-info">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Crear Servicio de Equipo</h4>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <form
                autocomplete="off"
                [formGroup]="atencionForm"
                (ngSubmit)="crearAtencion()"
                id="atencionForm"
              >
                <div class="card-body">
                  <div class="row">
                    <div class="form-group col-md-6">
                      <label for="">nombre</label>
                      <input
                        appUppercase
                        type="text"
                        class="form-control"
                        formControlName="nombre"
                        [class.is-invalid]="nombre"
                        placeholder="Ingrese nombre.."
                      />
                      <small *ngIf="nombre" class="text-danger"
                        >Ingrese un nombre</small
                      >
                    </div>
                  </div>
                </div>

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">
                    <i class="bx bx-save"></i>Guardar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
