<div class="container-fluid rounded shadow">
    <div class="row py-4 animated fadeIn fast">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <input
              type="file"
              (change)="onFileSelected($event)"
              class="input-file"
            />
  
            <button (click)="enviarArchivo()" class="btn btn-primary">
              Subir archivo
            </button>
          </div>
        </div>
      </div>
    </div>

                        <th>Actions</th>
                      </tr>

  <div class="modal fade" id="modal-info">
