<div class="modal fade" id="modal-pruebas">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Examenes</h4>
        <button
          type="button"
          class="close"
          (click)="borrarPruebas()"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <div class="form-group col-md-12">
              <label for="">Buscar examenes</label>

              <input
                type="text"
                class="form-control"
                #txtSearch
                (keyup)="onSearchExam(txtSearch.value)"
                placeholder="Buscar examen"
              />
            </div>
          </div>
        </div>
      </div>

      <div>
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <table class="table">
                <thead>
                  <tr>
                    <th></th>
                    <th>Codigo</th>
                    <th>Nombre</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="table-row-not-expanded">
                    <td><i class="bx bx-test-tube bx-sm"></i></td>
                    <td></td>
                    <td></td>
                    <td>
                      <i class="bx bx-check-square bx-sm"></i>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
