<div class="hold-transition login-page">
  <div class="login-box">
    <!-- /.login-logo -->

    <div class="card card-outline card-primary">
      <div class="card-header text-center">
        <a class="h1"><b>Distprolab </b>S.A</a>
      </div>
      <div class="card-body">
        <p class="login-box-msg">Iniciar Sesión</p>

        <form
          autocomplete="off"
          [formGroup]="loginforma"
          (ngSubmit)="login()"
          id="loginform"
        >
          <div class="input-group mb-3">
            <input
              type="email"
              class="form-control"
              placeholder="Email"
              formControlName="usuario"
              [class.is-invalid]="usuarioNoValido"
            />
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <small *ngIf="usuarioNoValido" class="text-danger"
            >Ingrese mínimo 10 caracteres</small
          >

          <div class="input-group mb-3">
            <input
              type="password"
              class="form-control"
              placeholder="Password"
              formControlName="password"
              placeholder="Ingrese su contraseña"
              [class.is-invalid]="passwordNoValido"
            />
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <small *ngIf="passwordNoValido" class="text-danger"
            >ingrese mínimo 10 caracteres</small
          >
          <div class="row">
            <div class="col-8"></div>
            <!-- /.col -->
            <div class="col-5">
              <button type="submit" class="btn btn-primary btn-block">
                Iniciar Sesión
              </button>
            </div>
            <!-- /.col -->
          </div>
        </form>

        <!-- 
      <p class="mb-1">

      <p class="mb-0">
        <a href="register.html" class="text-center">Register a new membership</a>
      </p> -->
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </div>
</div>
